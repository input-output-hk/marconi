---
sudo: false
cache:
  directories:
    - $HOME/.stack
addons:
  apt:
    packages:
      - libgmp3-dev
matrix:
  include:

    # Linux
    - env: TARGET=x86_64-unkown-linux
      language: python
      addons:
      # apt:
      # sources:
      # - hvr-ghc
      # packages:
      # - ghc-8.2.1
      # - cabal-install-head

    # OS X
    - env: TARGET=x86_64-apple-darwin
      os: osx
      language: default

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - |
    if [ `uname` = "Darwin" ]
    then
      curl --insecure -L https://www.stackage.org/stack/osx-x86_64 | tar xz --strip-components=1 --include '*/stack' -C ~/.local/bin
    else
      curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
    fi
  - chmod a+x ~/.local/bin/stack
  - |
    if [ `uname` = "Linux" ]
    then
      pip install yamllint
    else
      echo "skipping yaml verification..."
    fi

install:
  - stack --no-terminal --install-ghc test --only-dependencies

script:
  - stack --no-terminal build --haddock --no-haddock-deps
  - stack test --no-run-tests
  - |
    if [ `uname` = "Linux" ]
    then
      yamllint stack.yaml
      yamllint appveyor.yml
      yamllint .travis.yml
    else
      echo "skipping yaml verification..."
    fi
  - stack bench --no-bench
  - curl -sL https://raw.github.com/ndmitchell/hlint/master/misc/travis.sh | sh -s .
  - curl -sL https://raw.github.com/ndmitchell/weeder/master/misc/travis.sh | sh -s .
  - |
    if [ `uname` = "Darwin" ]
    then
      export BINPATH="$(find . -name language-plutus-napkin -perm 755 | tail -n1)"
    else
      export BINPATH="$(find -name language-plutus-napkin -executable | tail -n4 | head -n1)"
    fi
  - echo $BINPATH
  - mv $BINPATH language-plutus-napkin-$TARGET
  - ls language-plutus-napkin-$TARGET

deploy:
  api_key:
    secure: ""
  file: language-plutus-napkin-$TARGET
  on:
    tags: true
  provider: releases
  skip_cleanup: true

branches:
  only:
    - /\d+\.\d+\.\d+\.\d+.*$/
